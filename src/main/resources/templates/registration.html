<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <script th:href="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-body p-5 p-sm-5">
                    <h3 class="card-title text-center mb-5 fw-light fs-4">Register</h3>
                    <form th:action="@{/registration}" method="post" th:object="${userRegistrationDto}">

                        <div class="form-floating mb-3">
                            <input th:field="*{username}" class="form-control" id="username" placeholder="myusername"
                                   required autofocus="autofocus">
                            <label for="username">Username</label>
                        </div>

                        <hr>

                        <div class="form-floating mb-3">
                            <input th:field="*{password}" type="password" class="form-control" id="password"
                                   placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" th:type="submit">
                                Register
                            </button>
                        </div>

                        <a class="d-block text-center mt-2 small" th:href="@{/login}">Have an account? Sign In</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
